
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLB Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 10;
    }
    label, select, button {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background-color: cyan;
      color: black;
      border: none;
      padding: 6px 10px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select>

    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select>

    <div id="pitchCheckboxes">
      <label>Pitch Types:</label>
    </div>

    <button id="toggleBtn">Pause</button>
  </div>

  <canvas id="three-canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
