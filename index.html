<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Pitch Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #00ffff;
      max-height: 90vh;
      overflow-y: auto;
      width: 240px;
    }

    #ui label, select {
      display: block;
      margin: 8px 0 4px;
    }

    #ui button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background: #00ffff;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
    }

    #ui button:hover {
      background: #00dddd;
    }

    #pitchCheckboxes label {
      margin-left: 6px;
    }

    .checkbox-group {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select>
    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select>
    <div id="pitchCheckboxes"></div>
    <div style="display: flex; gap: 10px;">
      <button id="toggleBtn">Pause</button>
      <button id="replayBtn">Replay</button>
    </div>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
