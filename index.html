<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Pitch Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      padding: 10px;
      border-radius: 6px;
      max-height: 90vh;
      overflow-y: auto;
    }

    #ui label, select {
      display: block;
      margin: 6px 0;
    }

    #toggleBtn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background: #00ffff;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
    }

    #toggleBtn:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="teamSelect">Team:</label>
    <select id="teamSelect"></select>
    <label for="pitcherSelect">Pitcher:</label>
    <select id="pitcherSelect"></select>
    <div id="pitchCheckboxes"></div>
    <button id="toggleBtn">Pause</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
