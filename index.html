<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Pitch Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid #00ffff;
      padding: 20px;
      border-radius: 10px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }

    #ui label, #ui select, #ui button {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    #ui select, #ui button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #00ffff;
      outline: none;
    }

    #ui select:hover, #ui button:hover {
      background: #333;
    }

    #pitchCheckboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    #pitchCheckboxes label {
      background: #333;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #pitchCheckboxes input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>

    <label for="pitcherSelect">Select Pitcher:</label>
    <select id="pitcherSelect"></select>

    <div id="pitchCheckboxes"></div>

    <button id="toggleBtn">Play</button>
    <button id="replayBtn">Replay</button>
  </div>

  <canvas id="three-canvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
